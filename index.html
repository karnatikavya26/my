<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#ff0080,#ff4d6d,#c9184a,#6a0572);
  background-size:400% 400%;
  animation:gradient 10s ease infinite;
  overflow:hidden;
}

@keyframes gradient{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  text-align:center;
  color:white;
}

h1{
  font-size:40px;
  text-shadow:0 0 10px #fff,0 0 20px #ff4d6d,0 0 40px #ff0080;
  margin-bottom:40px;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #fff;}
  to{ text-shadow:0 0 30px #ff4d6d,0 0 60px #ff0080;}
}

.buttons{
  position:relative;
}

button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

.yes{
  background:#ff0080;
  color:white;
  box-shadow:0 0 20px #ff0080;
}

.no{
  background:white;
  color:#ff0080;
}

.yes:hover{
  transform:scale(1.2);
}

.heart{
  position:absolute;
  font-size:20px;
  animation:float 3s linear forwards;
}

@keyframes float{
  0%{opacity:1; transform:translateY(0);}
  100%{opacity:0; transform:translateY(-200px);}
}

.message{
  margin-top:30px;
  font-size:24px;
  display:none;
  color:#fff;
  text-shadow:0 0 10px pink;
}
</style>
</head>

<body>

<div class="container">
  <h1>Will You Be My Valentine? üíò</h1>
  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" onmouseover="moveNo()">No üòú</button>
  </div>
  <div class="message" id="message">Yayyyyy ‚ù§Ô∏è You Made My Day!!! üíç‚ú®</div>
</div>

<!-- Background Music -->
<audio id="music" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function moveNo(){
  const noBtn=document.querySelector('.no');
  const x=Math.random()*window.innerWidth-100;
  const y=Math.random()*window.innerHeight-100;
  noBtn.style.position='absolute';
  noBtn.style.left=x+'px';
  noBtn.style.top=y+'px';
}

function sayYes(){
  document.getElementById("message").style.display="block";
  for(let i=0;i<30;i++){
    createHeart();
  }
}

function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*window.innerWidth+"px";
  heart.style.top=window.innerHeight-100+"px";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),3000);
}
</script>

</body>
</html>

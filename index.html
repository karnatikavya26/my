<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Nanna üíï</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap');

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #ffe6f2, #ffd6eb, #ffcce6);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Glow background animation */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.3), transparent 60%);
    animation: glowMove 8s linear infinite;
}

@keyframes glowMove {
    0% { transform: translate(-25%, -25%); }
    50% { transform: translate(-10%, -15%); }
    100% { transform: translate(-25%, -25%); }
}

/* Content box */
.content {
    position: relative;
    text-align: center;
    z-index: 1;
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 4em;
    color: #ff4da6;
    margin-bottom: 20px;
    animation: fadeSlide 2s ease forwards;
}

p {
    font-size: 1.4em;
    color: #ff66b2;
    margin: 10px 0;
    opacity: 0;
    animation: fadeSlide 3s ease forwards;
}

p:nth-child(2) { animation-delay: 1s; }
p:nth-child(3) { animation-delay: 2s; }
p:nth-child(4) { animation-delay: 3s; }

@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Floating emojis */
.floating {
    position: absolute;
    font-size: 24px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
}

</style>
</head>

<body>

<div class="content">
    <h1>Happy Valentine‚Äôs Day, Nanna üíñ</h1>
    <p>You are my everything ‚ù§Ô∏è</p>
    <p>Love you forever üíï</p>
    <p>My heart is always yours üíå</p>
</div>

<script>
function createEmoji() {
    const emojis = ["üíñ","üíï","üå∏","üíó","üíû"];
    const el = document.createElement("div");
    el.className = "floating";
    el.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
    el.style.left = Math.random() * window.innerWidth + "px";
    el.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),8000);
}

setInterval(createEmoji, 800);
</script>

</body>
</html>
